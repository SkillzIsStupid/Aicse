<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #ccc;
      overflow: hidden;
    }

    .header {
      height: 60px;
      background: #121212;
      color: #b99eff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #2a2a2a;
      box-shadow: 0 2px 6px rgba(185, 158, 255, 0.1);
    }

    .container {
      height: calc(100% - 60px);
      padding: 10px;
      background: linear-gradient(to bottom right, #0e0e0e, #1a1a1a);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #b99eff22;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(185, 158, 255, 0.15);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #b99eff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">AI Chatbot</div>
  <div class="container">
    <iframe
      src="https://c4540dadfd7421a8e6.gradio.live/"
      allow="clipboard-write; clipboard-read"
      title="AI-CSE">
    </iframe>
  </div>
</body>
</html>
